<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SPOTIFY</title> 
    <link rel="stylesheet" href="css/styles.css" /> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"> <!-- Importé Monserrat como fuente -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Importé Bootstrap Icons para iconos -->
</head>

<body>
    <nav class="navbar">
        <div class="logo-spotify">
            <i class="bi bi-spotify"></i>
        </div>
        <div class="boton-home"> <!-- Clase del botón de inicio -->
            <i class="bi bi-house-door-fill"></i>
        </div>
    <div class="barra-busqueda"> <!-- Clase de la barra de búsqueda -->
        <i class="bi bi-search"></i>
        <input type="text" placeholder="¿Qué quieres reproducir?">
        <i class="bi bi-list lista"></i> <!-- Icono de la lista -->
    </div>
    </nav>


    <div class="layout">
        <aside class="biblioteca">
            Tu Biblioteca
        </aside>
        <main class="contenido-principal">
            Contenido principal
        </main>
        <aside class="estado-reproduccion">
            Está reproduciendo música
        </aside>
        <footer class="reproductor">
            <div class="barra-reproduccion"> <!-- Clase de los iconos del reproductor -->
                <div class="iconos-reproductor"> <!-- Clase de los iconos del reproductor -->
                <i class="bi bi-shuffle"></i>
                <i class="bi bi-skip-start-fill"></i>
                <i class="bi bi-play-circle-fill"></i>
                <i class="bi bi-skip-end-fill"></i>
                <i class="bi bi-repeat-1"></i>
                </div>
                

            <div class="barra-progreso-con-tiempos"> <!-- Clase de la barra de progreso con los tiempos -->
                <span class="tiempo-inicio">0:00</span>
                <div class="barra-progreso">
                    <div class="progreso"></div> <!-- Clase de la barra de progreso -->
                </div>
                <span class="tiempo-fin">3:45</span>         
            </div>
            </div>
            

        <div class="barra-opciones">    <!-- Clase de los iconos de opciones del reproductor -->
            <i class="bi bi-view-stacked"></i>
            <i class="bi bi-phone"></i>
            <i class="bi bi-mic-fill"></i>

            <div class="barra-volumen"> <!-- Clase de la barra de volumen -->
                 <i class="bi bi-volume-up"></i>
                <input type="range" min="0" max="100" value="50" class="slider" id="volumeSlider"> <!-- Barra deslizante para el volumen -->
            </div>
            
            <i class="bi bi-textarea-resize"></i>
            <i class="bi bi-fullscreen"></i>

        </footer>

    </div>
</body>


</html>
